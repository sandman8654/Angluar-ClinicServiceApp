<div class="block-center mt-xl wd-xl intro">
    <!-- START panel-->
    <div class="panel panel-flat">
        <div class="panel-heading text-center">
            <a href="#">
                <img src="img/logo-new.png" alt="Image" class="block-center img-rounded"/>
            </a>
        </div>
        <div class="panel-body">
            <p class="text-center pv">PASSWORD RESET</p>
            <form role="form" name="recoverForm" novalidate="" class="form-validate">
                <p class="text-center">Fill with your mail to receive instructions on how to reset your password.</p>
                <div class="form-group has-feedback">
                    <label class="text-muted">Email address</label>
                    <input type="email" name="email" placeholder="Enter email" autocomplete="off"
                           ng-model="recover.email" required="" class="form-control"/>
                    <span class="fa fa-envelope form-control-feedback text-muted"></span>
                    <span ng-show="recoverForm.email.$dirty &amp;&amp; recoverForm.email.$error.required"
                          class="text-danger">This field is required</span>
                    <span ng-show="recoverForm.email.$dirty &amp;&amp; recoverForm.email.$error.email"
                          class="text-danger">This field must be a valid email address</span>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Reset</button>
                <p class="pt-lg text-center">Have an account?</p><a ui-sref="page.login"
                                                                    class="btn btn-block btn-gray">Sign in</a>
            </form>
        </div>
    </div>
    <!-- END panel-->
    <div class="p-lg text-center">
        <span>&copy;</span>
        <span ng-bind="app.year"></span>
        <span>B4CC</span>
        <br/>
        <!--<span ng-bind="app.description"></span>-->
    </div>
</div>
